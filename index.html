<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="fix.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <title>interactive-pricing-component</title>
  </head>
  <body>
    <header class="top_container">
      <section class="top_section">
        <svg
          class="main_svg"
          xmlns="http://www.w3.org/2000/svg"
          width="146"
          height="145"
        >
          <g fill="none" fill-rule="evenodd" stroke="#CFD8EF">
            <circle cx="63" cy="82" r="62.5" />
            <circle cx="105" cy="41" r="40.5" />
          </g>
        </svg>
        <h1 id="main_h1">Simple, traffic-based pricing</h1>
        <h3 id="main_h3">
          Sign-up for our 30-day trial. <br />
          No credit card required.
        </h3>
      </section>
    </header>
    <main class="main_container">
      <section class="section_1">
        <h3 id="views">100K PAGEVIEWS</h3>
        <div class="price_month">
          <span id="price">$16.00</span>
          <span id="month">/ month</span>
        </div>
      </section>
      <section class="section_2">
        <!-- <div class="range_Div"> -->
        <input type="range" id="myRange" min="0" max="4" value="2" />
        <!-- </div> -->
      </section>
      <section class="section_3">
        <h3 id="Billing">Monthly Billing</h3>
        <div id="svgDiv">
          <div id="circle"></div>
        </div>
        <h3 id="Billing">Yearly Billing</h3>
        <h3 id="discount">25% <span>discount</span></h3>
      </section>
      <div class="line"></div>
      <section class="section_4">
        <div class="main_bonusapproved">
          <div class="bonusapproved">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="8"
              height="8"
              viewBox="0 0 8 8"
              fill="none"
            >
              <path
                d="M0 4.13439L1.90736 6.04175L6.9491 1"
                stroke="#10D8C4"
                stroke-width="2"
              />
            </svg>
            <h3>Unlimited websites</h3>
          </div>
          <div class="bonusapproved2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="8"
              height="8"
              viewBox="0 0 8 8"
              fill="none"
            >
              <path
                d="M0 4.13439L1.90736 6.04175L6.9491 1"
                stroke="#10D8C4"
                stroke-width="2"
              />
            </svg>
            <h3>100% data ownership</h3>
          </div>
          <div class="bonusapproved3">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="8"
              height="8"
              viewBox="0 0 8 8"
              fill="none"
            >
              <path
                d="M0 4.13439L1.90736 6.04175L6.9491 1"
                stroke="#10D8C4"
                stroke-width="2"
              />
            </svg>
            <h3>Email reports</h3>
          </div>
        </div>
        <div class="Startmy_trial">Start my trial</div>
      </section>
    </main>

   

    <script src="./script.js"></script>
  </body>
</html>
