<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="fix.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <title>interactive-pricing-component</title>
  </head>
  <body>
    <header class="top_container">
      <section class="top_section">
        <svg
          class="main_svg"
          xmlns="http://www.w3.org/2000/svg"
          width="146"
          height="145"
        >
          <g fill="none" fill-rule="evenodd" stroke="#CFD8EF">
            <circle cx="63" cy="82" r="62.5" />
            <circle cx="105" cy="41" r="40.5" />
          </g>
        </svg>
        <h1 id="main_h1">Simple, traffic-based pricing</h1>
        <h3 id="main_h3">
          Sign-up for our 30-day trial. No credit card required.
        </h3>
      </section>
    </header>
    <main class="main_container">
      <section class="section_1">
        <h3 id="views">100K PAGEVIEWS</h3>
        <div class="price_month">
          $16.00
          <span id="month">/ month</span>
        </div>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
